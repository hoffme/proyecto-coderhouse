        <header>
            <div class="header__top">
                <label class="ancho-completo">Martes - Domingos / 8:00 - 13:00 / 16:00 - 20:00</label>
                <label>Labarden 1015, Pehuajó, Buenos Aires</label>
            </div>
            <div class="header__logo">
                <a href="../index.html">
                    <img src="../images/logos/logo.png" alt="logo">
                </a>
            </div>
            <nav id="navegacion" class="navegacion">
                <button href="javascript:void(0);" class="icon button button-nav" onclick="activacionNavegacion()">
                    <i class="fa fa-bars"></i>
                </button>
                <ul>
                    <li>
                        <a href="productos.html">Productos</a>
                        <ul>
                            <li><a href="productos.html#panaderia">Panaderia</a></li>

                </ul>
            </nav>
        </header>
        <main>
            <section class="seccion seccion-centrada">
                <h2>Contacto</h2>
                <form id="formularioContacto" data-netlify="true" name="contact" method="POST">
                    <div class="col-12 col-md-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text" id="emailIcon">@</span>
                            <input type="email" class="form-control" id="email" aria-describedby="emailIcon" name="email" required>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="tipo-consulta" class="form-label">Tipo Consulta</label>
                        <select class="form-select" id="tipo-consulta" name="tipo-consulta" required>
                            <option selected disabled value="">Seleccione ...</option>
                            <option value="servicios">Servicios</option>
                            <option value="general">General</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" required></textarea>
                    </div>
                    <div class="col-12">
                        <input class="btn btn-segundary" type="reset" value="Vaciar Campos">
                        <input class="btn btn-primary boton-principal" type="submit" value="Enviar">
                    </div>
                </form>
            </section>
            <section class="seccion seccion-centrada">
                <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3235.2463587955517!2d-61.90042758413091!3d-35.8184308302837!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95c0f82ff13ce9c5%3A0x8f63977cdeeb42b7!2sAv.%20Juan%20Manuel%20de%20Labard%C3%A9n%201015%2C%20Pehuaj%C3%B3%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1sen!2sar!4v1610696986520!5m2!1sen!2sar" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </section>
