        <main>
            <section class="seccion seccion-centrada">
                <h2>Contacto</h2>
                <form id="formularioContacto">
                    <div class="col-12 col-md-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="email" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text" id="emailIcon">@</span>
                            <input type="email" class="form-control" id="email" aria-describedby="emailIcon" required>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="tel" class="form-control" id="telefono" required>
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="tipo-consulta" class="form-label">Tipo Consulta</label>
                        <select class="form-select" id="tipo-consulta" required>
                            <option selected disabled value="">Seleccione ...</option>
                            <option value="servicios">Servicios</option>
                            <option value="general">General</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" required></textarea>
                    </div>
                    <div class="col-12">
                        <input class="btn btn-segundary" type="reset" value="Vaciar Campos">
                        <input class="btn btn-primary boton-principal" type="submit" value="Enviar">
                    </div>
                </form>
            </section>
